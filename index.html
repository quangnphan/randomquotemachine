<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/298eb801f2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper bg-color">
        <div id="quote-box" class="quote-box">
            <div id="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="text">
                    If you look at what you have in life, you’ll always have more. If you look at what you don’t have in life, you’ll never have enough.
                </span>
            </div>
            <div id="author" class="author">
                <h5>Oprah Winfrey </h3>
            </div>
            <div id="buttons" class="buttons">
                <a id="tweet-quote" href="twitter.com/intent/tweet"><i class="fab fa-twitter-square"></i></a>
                <button onclick="" id="new-quote" class="bg-color btn"> 
                    New quote
                </button>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
